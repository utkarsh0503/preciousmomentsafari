<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filter Your Experience</title>
  <link rel="stylesheet" href="he.css" />
</head>
<body>

<div class="filter-container">
  <h2>Filter Your Experience</h2>
  
  <div class="filter-grid">
    <div class="filter-section">
      <strong>Destination</strong>
      <label><input type="checkbox" class="destination-checkbox" value="Zanzibar"> Zanzibar</label>
      <label><input type="checkbox" class="destination-checkbox" value="Mafia Island"> Mafia Island</label>
      <label><input type="checkbox" class="destination-checkbox" value="Kilimanjaro"> Kilimanjaro</label>
      <label><input type="checkbox" class="destination-checkbox" value="Lake Manyara"> Lake Manyara</label>
      <label><input type="checkbox" class="destination-checkbox" value="Ngorongoro"> Ngorongoro</label>
      <label><input type="checkbox" class="destination-checkbox" value="Serengeti"> Serengeti</label>
    </div>

    <div class="filter-section">
      <strong>Price (Max)</strong>
      <input type="range" id="price-range" min="500" max="10000" value="3500">
      <p id="price-value">$3500</p>
    </div>

    <div class="filter-section">
      <strong>Duration (Max Days)</strong>
      <input type="range" id="duration-range" min="1" max="30" value="14">
      <p id="duration-value">14 Days</p>
    </div>

    <div class="filter-button">
      <button id="clear-filters">Clear All Filters</button>
    </div>
  </div>
</div>

<script src="he.js"></script>
</body>
</html>
